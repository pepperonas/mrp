name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: MRP-*-macOS.dmg
            build_command: npm run build && npx electron-builder --mac --publish never
          - os: windows-latest
            platform: win
            artifact_name: MRP-*-Windows-Setup.exe
            build_command: npm run build && npx electron-builder --win --publish never
          - os: ubuntu-latest
            platform: linux
            artifact_name: MRP-*-Linux.*
            build_command: npm run build && npx electron-builder --linux --publish never

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: production

      - name: Build application
        run: ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Find build artifacts
        id: find_artifacts
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            ARTIFACT=$(find dist -name "MRP-*-macOS.dmg" -type f | head -1)
          elif [ "${{ matrix.platform }}" == "win" ]; then
            ARTIFACT=$(find dist -name "MRP-*-Windows-Setup.exe" -type f | head -1)
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            # Linux hat mehrere Artefakte (deb, rpm, AppImage)
            # Finde alle Linux-Artefakte und speichere sie in einer Datei
            ARTIFACTS=$(find dist -type f \( -name "MRP-*-Linux.deb" -o -name "MRP-*-Linux.rpm" -o -name "MRP-*-x86_64.AppImage" \))
            if [ -z "$ARTIFACTS" ]; then
              echo "Error: No Linux artifacts found"
              ls -la dist/ || echo "dist directory not found"
              exit 1
            fi
            # Speichere Pfade in einer temporären Datei für multiline output
            echo "$ARTIFACTS" > /tmp/linux_artifacts.txt
            # Verwende die Datei für multiline output
            echo "artifact<<EOF" >> $GITHUB_OUTPUT
            cat /tmp/linux_artifacts.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Found Linux artifacts:"
            echo "$ARTIFACTS"
          else
            if [ -z "$ARTIFACT" ]; then
              echo "Error: No artifact found for ${{ matrix.platform }}"
              ls -la dist/ || echo "dist directory not found"
              exit 1
            fi
            echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "Found artifact: $ARTIFACT"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ steps.find_artifacts.outputs.artifact }}
          retention-days: 30
          if-no-files-found: error
          overwrite: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref_name, 'v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: dist/

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: dist/

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/

      - name: List artifacts
        run: |
          echo "Artifacts in dist/:"
          ls -lh dist/ || echo "No dist directory found"
          find dist -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) || echo "No build artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## MRP - Prompt-Optimierer ${{ steps.get_version.outputs.version }}
            
            ### Downloads & Installation
            
            #### macOS
            - **Installer**: MRP-${{ steps.get_version.outputs.version }}-macOS.dmg
              - Öffne die DMG-Datei und ziehe MRP.app nach Applications
              - Universal Build für Intel und Apple Silicon
            
            #### Windows
            - **Installer**: MRP-${{ steps.get_version.outputs.version }}-Windows-Setup.exe
              - Führe die Setup-Datei aus und folge dem Installationsassistenten
              - Die App wird automatisch im Startmenü und auf dem Desktop verlinkt
            
            #### Linux
            - **DEB Package** (Debian/Ubuntu): MRP-${{ steps.get_version.outputs.version }}-Linux.deb
              - Installation: `sudo dpkg -i MRP-*.deb` oder Doppelklick in einem Paket-Manager
            - **RPM Package** (Fedora/RedHat): MRP-${{ steps.get_version.outputs.version }}-Linux.rpm
              - Installation: `sudo rpm -i MRP-*.rpm` oder Doppelklick in einem Paket-Manager
            - **AppImage** (Portable): MRP-${{ steps.get_version.outputs.version }}-x86_64.AppImage
              - Mache die Datei ausführbar: `chmod +x MRP-*.AppImage`
              - Starte die App: `./MRP-*.AppImage`
            
            ### Änderungen
            Siehe [CHANGELOG.md](CHANGELOG.md) für Details.
          files: |
            dist/MRP-*-macOS.dmg
            dist/MRP-*-Windows-Setup.exe
            dist/MRP-*-Linux.deb
            dist/MRP-*-Linux.rpm
            dist/MRP-*-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

