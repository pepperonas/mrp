name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: MRP-*-macOS.dmg
            build_command: npm run build && electron-builder --mac --publish never
          - os: windows-latest
            platform: win
            artifact_name: MRP-*-Windows-Portable.exe
            build_command: npm run build && electron-builder --win --publish never
          - os: ubuntu-latest
            platform: linux
            artifact_name: MRP-*-x86_64.AppImage
            build_command: npm run build && electron-builder --linux --publish never

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Find build artifacts
        id: find_artifacts
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            ARTIFACT=$(find dist -name "MRP-*-macOS.dmg" -type f | head -1)
          elif [ "${{ matrix.platform }}" == "win" ]; then
            ARTIFACT=$(find dist -name "MRP-*-Windows-Portable.exe" -type f | head -1)
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            ARTIFACT=$(find dist -name "MRP-*-x86_64.AppImage" -type f | head -1)
          fi
          if [ -z "$ARTIFACT" ]; then
            echo "Error: No artifact found for ${{ matrix.platform }}"
            ls -la dist/ || echo "dist directory not found"
            exit 1
          fi
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ steps.find_artifacts.outputs.artifact }}
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: dist/

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: dist/

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/

      - name: Find release files
        id: find_files
        shell: bash
        run: |
          echo "Searching for release files in dist/:"
          ls -lh dist/ || echo "No dist directory found"
          
          # Finde die Build-Dateien
          DMG_FILE=$(find dist -name "MRP-*-macOS.dmg" -type f | head -1)
          EXE_FILE=$(find dist -name "MRP-*-Windows-Portable.exe" -type f | head -1)
          APPIMAGE_FILE=$(find dist -name "MRP-*-x86_64.AppImage" -type f | head -1)
          
          if [ -n "$DMG_FILE" ]; then
            echo "dmg_file=$DMG_FILE" >> $GITHUB_OUTPUT
            echo "Found DMG: $DMG_FILE"
            ls -lh "$DMG_FILE"
          else
            echo "Warning: No DMG file found"
          fi
          
          if [ -n "$EXE_FILE" ]; then
            echo "exe_file=$EXE_FILE" >> $GITHUB_OUTPUT
            echo "Found EXE: $EXE_FILE"
            ls -lh "$EXE_FILE"
          else
            echo "Warning: No EXE file found"
          fi
          
          if [ -n "$APPIMAGE_FILE" ]; then
            echo "appimage_file=$APPIMAGE_FILE" >> $GITHUB_OUTPUT
            echo "Found AppImage: $APPIMAGE_FILE"
            ls -lh "$APPIMAGE_FILE"
          else
            echo "Warning: No AppImage file found"
          fi
          
          # Prüfe ob mindestens eine Datei gefunden wurde
          if [ -z "$DMG_FILE" ] && [ -z "$EXE_FILE" ] && [ -z "$APPIMAGE_FILE" ]; then
            echo "Error: No release files found!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## MRP - Prompt-Optimierer ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - **macOS**: MRP-${{ steps.get_version.outputs.version }}-macOS.dmg (Universal Build für Intel und Apple Silicon)
            - **Windows**: MRP-${{ steps.get_version.outputs.version }}-Windows-Portable.exe
            - **Linux**: MRP-${{ steps.get_version.outputs.version }}-x86_64.AppImage
            
            ### Installation
            - **macOS**: Öffne die DMG-Datei und ziehe MRP.app nach Applications
            - **Windows**: Führe die Portable-EXE-Datei aus
            - **Linux**: Mache die AppImage-Datei ausführbar (`chmod +x`) und starte sie
            
            ### Änderungen
            Siehe [CHANGELOG.md](CHANGELOG.md) für Details.
          files: |
            ${{ steps.find_files.outputs.dmg_file }}
            ${{ steps.find_files.outputs.exe_file }}
            ${{ steps.find_files.outputs.appimage_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

